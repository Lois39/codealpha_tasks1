<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Corrected Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <img src="lisa_rockstar-811109597-large.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <h2 class="song-title">Rockstar</h2>
            <p class="artist">Blackpink Lisa</p>
        </div>
        <div class="controls">
            <button class="control-btn prev"><i class="fas fa-backward"></i></button>
            <button class="control-btn play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button class="control-btn next"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <span class="current-time">0:00</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span class="duration">3:45</span>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" src="./audio/song.mp3"></audio>

    <!-- JavaScript to handle play/pause and volume control -->
    <script src="script.js"></script>
</body>
</html>
